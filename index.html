<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>Bootstrap UI Components</title>
</head>
<body>
    <div id="header" class="row justify-content-center align-items-center border">Weather Dashboard</div>
    <div class="row border">
        <div id="input" class="col-md-4 border">
            <div id="search-box" class="row border">
                <h1>Search for a city:</h1>
                <input id="search-bar">
                <button id="Search Button">Search</button>
            </div>
            <div id="search-history" class="row border">
                <h3>Search History</h3>
            </div>
        </div>
        <div id="output" class="col-md-8 border">
            <div id="current-day" class="row border">
                <h1 id="City_date">City w Date</h1>
                <p id="Temp">Temp: </p>
                <p id="Wind">Wind: </p>
                <p id="Humidity">Humidity: </p>
            </div>
            <div id="next-five">
                <h3>5-Day Forecast: </h3>
                <div id="forecasts" class="row">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
